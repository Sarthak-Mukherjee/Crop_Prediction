<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
</head>
<body>
    <nav class="nav">
            <div class="nav-links">
                <a href="/home">Home</a>
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
            </div>
    </nav>
    <h1>Create Custom Environment</h1>
    <p>Please fill in the details below, for Crop Prediction:</p><br><br>
    <form method="post">
        {% csrf_token %} <!-- cross server request forgery token -->
    <label for="temp">Enter Temperature</label>
    <input type="number" id="temp" name="temp" required><br><br>

    <label for="humidity">Enter Humidity</label>
    <input type="number" id="humidity" name="humidity" required><br><br>

    <label for="ph">Enter pH</label>
    <input type="number" id="ph" name="ph" required><br><br>  
    
    <label for="water">Enter water availability</label>
    <input type="number" id="water" name="water" required><br><br>

    <button type="submit">Get prediction</button>

{% if prediction %}
<h3>Predicted Crop is: {{prediction}}</h3>
{% endif %}
</form>
</body>
</html>
